<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./image.css">
</head>
<body>

  <div class="carousel">
    <div class="carousel-images">
      <img src="./avengers-iron-man.avif" alt="Image 1">
      <img src="./avengers-captain-america.avif" alt="Image 2">
      <img src="./avengers-spiderman.avif" alt="Image 3">
      <img src="./avengers-scarletwitch.avif" alt="">
      <img src="./avengers-doctorstrange.avif" alt="">
      <img src="./avengers-thor.jpg" alt="">
    </div>
    <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="./image.js"></script>
</body>
</html>
